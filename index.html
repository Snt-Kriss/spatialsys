<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WebPage Design</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>

    <div class="main">
        <div class="navbar">
            <h1>SpatilSys</h1>
            <ul class="menu-items">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </div>

        <div class="content">
            <div class="text">
                <h2>SpatialSys <span class="consultants">Consultants</span> <br> Limited</h2>
                <p>We are a registered Surveyors company that specialises in land surveying and 
                    topographical mapping</p>
                <button>Join Us</button>
            </div>
            <div class="login">
                <input type="email" name="Email" placeholder="Enter your email address"/>
                <input type="password" name="Password" placeholder="Enter your password"/>
                <button>Login Here</button>
                <p>Don't have an account? </p>
                <p> Sign Up <span class="sign-up">here</span></p>
                <h6>Login with</h6>
                <ul>
                    <li><img class="login-image" src="./assets/images/facebook.svg" alt="facebook"></li>
                    <li><img class="login-image" src="./assets/images/google.svg" alt="google"></li>
                    <li><img class="login-image" src="./assets/images/instagram.svg" alt="instagram"></li>
                    <li><img class="login-image" src="./assets/images/twitter.svg" alt="twitter"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
